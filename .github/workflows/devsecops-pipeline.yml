# ============================================================================
# DevSecOps CI/CD Pipeline for FinS Microservices
# ============================================================================
# Security stages:
# 1. Secret Detection (GitLeaks, TruffleHog)
# 2. SAST - Static Application Security Testing (Checkstyle, SpotBugs, SonarCloud)
# 3. SCA - Software Composition Analysis (Trivy)
# 4. Build & Test
# 5. Container Scanning (Trivy)
# ============================================================================

name: DevSecOps Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 0'  # Weekly security scan

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: read

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Stage 1: Secret Detection
  # ============================================================================
  secret-scan:
    name: ðŸ” Secret Detection
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          extra_args: --only-verified

      - name: GitLeaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Stage 2: SAST - Static Application Security Testing
  # ============================================================================
  sast-java:
    name: ðŸ” SAST - Java (${{ matrix.service }})
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    strategy:
      fail-fast: false
      matrix:
        service: [gateway, userservice, stockservice, newsservice, notificationservice, crawlservice, aitoolsservice]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Make Maven Wrapper executable
        run: chmod +x microservices/${{ matrix.service }}/mvnw

      - name: Run Checkstyle
        working-directory: microservices/${{ matrix.service }}
        run: ./mvnw checkstyle:check -q
        continue-on-error: true

      - name: Run SpotBugs Security Analysis
        working-directory: microservices/${{ matrix.service }}
        run: ./mvnw spotbugs:check -q
        continue-on-error: true

  # ============================================================================
  # Stage 3: SonarCloud Analysis (after build)
  # ============================================================================
  sonarcloud:
    name: ðŸ”¬ SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [build-java]
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build all Java services for SonarCloud
        run: |
          for service in gateway userservice stockservice newsservice notificationservice crawlservice aitoolsservice; do
            chmod +x microservices/$service/mvnw
            cd microservices/$service
            ./mvnw clean compile -DskipTests -q || true
            cd ../..
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}

  # ============================================================================
  # Stage 4: SCA - Dependency Scanning
  # ============================================================================
  dependency-scan:
    name: ðŸ“¦ Dependency Scan (Trivy)
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # Stage 5: Build & Test Java Services
  # ============================================================================
  build-java:
    name: ðŸ—ï¸ Build Java (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [secret-scan]
    if: github.actor != 'dependabot[bot]'
    strategy:
      fail-fast: false
      matrix:
        service: [gateway, userservice, stockservice, newsservice, notificationservice, crawlservice, aitoolsservice]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Make Maven Wrapper executable
        run: chmod +x microservices/${{ matrix.service }}/mvnw

      - name: Build and Test
        working-directory: microservices/${{ matrix.service }}
        run: ./mvnw clean verify -DskipTests -q
        continue-on-error: true

      - name: Run Tests
        working-directory: microservices/${{ matrix.service }}
        run: ./mvnw test -q
        continue-on-error: true

  # ============================================================================
  # Stage 6: Build Frontend
  # ============================================================================
  build-frontend:
    name: ðŸ—ï¸ Build Frontend
    runs-on: ubuntu-latest
    needs: [secret-scan]
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: client/smarttrade-web
        run: pnpm install --no-frozen-lockfile

      - name: Build
        working-directory: client/smarttrade-web
        run: pnpm build
        continue-on-error: true

      - name: Run Tests
        working-directory: client/smarttrade-web
        run: pnpm test --run
        continue-on-error: true

  # ============================================================================
  # Stage 7: IaC Security Scan
  # ============================================================================
  iac-scan:
    name: ðŸ—ï¸ Infrastructure as Code Scan
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov IaC Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: dockerfile,github_actions,kubernetes
          soft_fail: true
          output_format: cli
          skip_check: CKV_DOCKER_2,CKV_DOCKER_3

  # ============================================================================
  # Stage 8: Build & Push Docker Images to GHCR
  # ============================================================================
  build-push-images:
    name: ðŸ³ Build & Push (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [build-java]
    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service: [gateway, userservice, stockservice, newsservice, notificationservice, crawlservice, aitoolsservice]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Make Maven Wrapper executable
        run: chmod +x microservices/${{ matrix.service }}/mvnw

      - name: Build and Push Docker Image with Jib
        working-directory: microservices/${{ matrix.service }}
        run: |
          ./mvnw compile jib:build \
            -Djib.to.image=ghcr.io/${{ github.repository_owner }}/fins-${{ matrix.service }}:${{ github.sha }} \
            -Djib.to.tags=latest,${{ github.sha }} \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }} \
            -DskipTests -q
        continue-on-error: true

  # ============================================================================
  # Stage 9: Build & Push AI Service (Python)
  # ============================================================================
  build-push-aiservice:
    name: ðŸ³ Build & Push (aiservice)
    runs-on: ubuntu-latest
    needs: [secret-scan]
    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push AI Service
        uses: docker/build-push-action@v5
        with:
          context: microservices/aiservice
          file: microservices/aiservice/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fins-aiservice:latest
            ghcr.io/${{ github.repository_owner }}/fins-aiservice:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Stage 10: Build & Push Frontend
  # ============================================================================
  build-push-frontend:
    name: ðŸ³ Build & Push (frontend)
    runs-on: ubuntu-latest
    needs: [build-frontend]
    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: client/smarttrade-web
          file: client/smarttrade-web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fins-frontend:latest
            ghcr.io/${{ github.repository_owner }}/fins-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Stage 11: Security Summary
  # ============================================================================
  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [secret-scan, sast-java, sonarcloud, dependency-scan, iac-scan, build-push-images]
    if: always() && github.actor != 'dependabot[bot]'
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ”’ DevSecOps Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Secret Detection | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” SAST Java | ${{ needs.sast-java.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”¬ SonarCloud | ${{ needs.sonarcloud.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ IaC Scan | ${{ needs.iac-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Docker Build | ${{ needs.build-push-images.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Run: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "Images pushed to: \`ghcr.io/${{ github.repository_owner }}/fins-*\`" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 12: Deploy to WSL (Self-hosted Runner)
  # ============================================================================
  deploy-wsl:
    name: ðŸš€ Deploy to WSL
    runs-on: self-hosted
    needs: [build-push-images, build-push-frontend, build-push-aiservice]
    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Sync compose files to local project
        run: |
          LOCAL_DIR="/mnt/d/HOC_DAI/DATN2025/FinS/microservices/docker-compose"
          echo "ðŸ“‚ Syncing docker-compose files to local project..."
          cp -f ${{ github.workspace }}/microservices/docker-compose/docker-compose.yml "$LOCAL_DIR/docker-compose.yml"
          echo "âœ… Compose files synced"

      - name: Pull latest images
        working-directory: /mnt/d/HOC_DAI/DATN2025/FinS/microservices/docker-compose
        run: |
          docker compose pull

      - name: Deploy services
        working-directory: /mnt/d/HOC_DAI/DATN2025/FinS/microservices/docker-compose
        run: |
          docker compose up -d

      - name: Wait for services to start
        run: sleep 60

      - name: Health Check - Gateway
        run: |
          curl -f http://localhost:8080/management/health || echo "Gateway health check failed"
        continue-on-error: true

      - name: Health Check - All Services
        run: |
          echo "ðŸ” Checking service health..."
          services=("gateway:8080" "userservice:8081" "notificationservice:8082" "stockservice:8083" "newsservice:8084" "crawlservice:8085" "aiservice:8086" "aitoolsservice:8087")
          for service in "${services[@]}"; do
            name="${service%%:*}"
            port="${service##*:}"
            if curl -sf "http://localhost:$port/management/health" > /dev/null 2>&1 || curl -sf "http://localhost:$port/health" > /dev/null 2>&1; then
              echo "âœ… $name is healthy"
            else
              echo "âš ï¸ $name health check failed"
            fi
          done

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          docker ps --format "| {{.Names}} | {{.Status}} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Deployed at: $(date)" >> $GITHUB_STEP_SUMMARY
