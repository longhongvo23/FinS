# ============================================================================
# DevSecOps CI/CD Pipeline for FinS Microservices
# ============================================================================
# This pipeline implements security at every stage:
# 1. SAST - Static Application Security Testing
# 2. SCA - Software Composition Analysis (Dependency Scanning)
# 3. Container Scanning
# 4. DAST - Dynamic Application Security Testing
# 5. Secret Detection
# ============================================================================

name: DevSecOps Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
    # KhÃ´ng cháº¡y cho Dependabot PRs
    types: [opened, synchronize, reopened]
  schedule:
    # Run security scans weekly
    - cron: '0 2 * * 0'

# KhÃ´ng cháº¡y cho Dependabot PRs (Ä‘Ã£ cÃ³ workflow riÃªng)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Quyá»n háº¡n tá»‘i thiá»ƒu Ä‘á»ƒ pass Checkov security check
permissions:
  contents: read
  security-events: write
  actions: read

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/fins

jobs:
  # ============================================================================
  # Stage 1: Secret Detection
  # ============================================================================
  secret-scan:
    name: ðŸ” Secret Detection
    runs-on: ubuntu-latest
    # Bá» qua Dependabot PRs (Ä‘Ã£ cÃ³ workflow riÃªng)
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

      - name: GitLeaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Stage 2: Code Quality & SAST
  # ============================================================================
  sast-java:
    name: ðŸ” SAST - Java Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gateway, userservice, stockservice, newsservice, notificationservice, crawlservice, aitoolsservice]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Checkstyle
        working-directory: microservices/${{ matrix.service }}
        run: ./mvnw checkstyle:check -q || true

      - name: Run SpotBugs Security Analysis
        working-directory: microservices/${{ matrix.service }}
        run: ./mvnw spotbugs:check -q || true

      - name: SonarQube Scan
        if: github.event_name != 'pull_request'
        working-directory: microservices/${{ matrix.service }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -n "$SONAR_TOKEN" ]; then
            ./mvnw sonar:sonar \
              -Dsonar.projectKey=fins-${{ matrix.service }} \
              -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
              -Dsonar.token=$SONAR_TOKEN
          fi

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build for CodeQL
        working-directory: microservices/${{ matrix.service }}
        run: ./mvnw compile -DskipTests -q

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  sast-frontend:
    name: ðŸ” SAST - Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: client/smarttrade-web
        run: pnpm install --no-frozen-lockfile

      - name: ESLint Security Scan
        working-directory: client/smarttrade-web
        run: pnpm lint || true

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  sast-python:
    name: ðŸ” SAST - Python AI Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit (Python SAST)
        run: pip install bandit[toml]

      - name: Run Bandit Security Scan
        working-directory: microservices/aiservice
        run: bandit -r app/ -f json -o bandit-report.json || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: microservices/aiservice/bandit-report.json

  # ============================================================================
  # Stage 3: Dependency Scanning (SCA)
  # ============================================================================
  dependency-scan:
    name: ðŸ“¦ Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'FinS'
          path: '.'
          format: 'HTML'
          out: 'dependency-check-report'

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

  # ============================================================================
  # Stage 4: Build & Test
  # ============================================================================
  build-java:
    name: ðŸ—ï¸ Build Java Services
    runs-on: ubuntu-latest
    needs: [secret-scan, sast-java]
    strategy:
      matrix:
        service: [gateway, userservice, stockservice, newsservice, notificationservice, crawlservice, aitoolsservice]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test
        working-directory: microservices/${{ matrix.service }}
        run: ./mvnw clean verify -Pprod

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.service }}
          path: microservices/${{ matrix.service }}/target/surefire-reports/

  build-frontend:
    name: ðŸ—ï¸ Build Frontend
    runs-on: ubuntu-latest
    needs: [secret-scan, sast-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: client/smarttrade-web
        run: pnpm install --no-frozen-lockfile

      - name: Build
        working-directory: client/smarttrade-web
        run: pnpm build

      - name: Run Tests
        working-directory: client/smarttrade-web
        run: pnpm test:unit || true

  # ============================================================================
  # Stage 5: Container Build & Scan
  # ============================================================================
  container-build-scan:
    name: ðŸ³ Container Build & Security Scan
    runs-on: ubuntu-latest
    needs: [build-java, build-frontend]
    strategy:
      matrix:
        service: [gateway, userservice, stockservice, newsservice, notificationservice, crawlservice, aitoolsservice]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Docker Image with Jib
        working-directory: microservices/${{ matrix.service }}
        run: |
          ./mvnw compile jib:dockerBuild \
            -Pprod \
            -DskipTests \
            -Djib.to.image=${{ matrix.service }}:${{ github.sha }}

      - name: Run Trivy Container Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.service }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to Registry
        if: github.event_name != 'pull_request'
        run: |
          docker tag ${{ matrix.service }}:${{ github.sha }} ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }}
          docker tag ${{ matrix.service }}:${{ github.sha }} ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }}
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest

  # ============================================================================
  # Stage 6: DAST (Dynamic Application Security Testing)
  # ============================================================================
  dast-scan:
    name: ðŸŒ DAST - OWASP ZAP Scan
    runs-on: ubuntu-latest
    needs: [container-build-scan]
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Services with Docker Compose
        working-directory: microservices/docker-compose
        run: |
          docker compose up -d
          sleep 60  # Wait for services to start

      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv'
          allow_issue_writing: true

      - name: Stop Services
        if: always()
        working-directory: microservices/docker-compose
        run: docker compose down

  # ============================================================================
  # Stage 7: Infrastructure Security
  # ============================================================================
  iac-scan:
    name: ðŸ—ï¸ Infrastructure as Code Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov IaC Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile,kubernetes,github_actions
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif

  # ============================================================================
  # Stage 8: Security Report
  # ============================================================================
  security-report:
    name: ðŸ“Š Generate Security Report
    runs-on: ubuntu-latest
    needs: [secret-scan, sast-java, sast-frontend, sast-python, dependency-scan, container-build-scan, iac-scan]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate Security Summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | âœ… Complete |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST (Java) | âœ… Complete |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST (Frontend) | âœ… Complete |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST (Python) | âœ… Complete |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | âœ… Complete |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | âœ… Complete |" >> $GITHUB_STEP_SUMMARY
          echo "| IaC Scan | âœ… Complete |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 9: Deploy to Staging (Manual Approval for Production)
  # ============================================================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [container-build-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add deployment commands here

  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [container-build-scan, dast-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Add deployment commands here
