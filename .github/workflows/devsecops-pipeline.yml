# ============================================================================
# DevSecOps CI/CD Pipeline for FinS Microservices
# ============================================================================
# Security stages:
# 1. Secret Detection (GitLeaks, TruffleHog)
# 2. SAST - Static Application Security Testing (Checkstyle, SpotBugs, SonarCloud)
# 3. SCA - Software Composition Analysis (Trivy)
# 4. Build & Test
# 5. Container Scanning (Trivy)
# ============================================================================

name: DevSecOps Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 0'  # Weekly security scan

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: read

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Stage 1: Secret Detection
  # ============================================================================
  secret-scan:
    name: ðŸ” Secret Detection
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          extra_args: --only-verified

      - name: GitLeaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Stage 2: SAST - Static Application Security Testing
  # ============================================================================
  sast-java:
    name: ðŸ” SAST - Java (${{ matrix.service }})
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    strategy:
      fail-fast: false
      matrix:
        service: [gateway, userservice, stockservice, newsservice, notificationservice, crawlservice, aitoolsservice]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Make Maven Wrapper executable
        run: chmod +x microservices/${{ matrix.service }}/mvnw

      - name: Run Checkstyle
        working-directory: microservices/${{ matrix.service }}
        run: ./mvnw checkstyle:check -q
        continue-on-error: true

      - name: Run SpotBugs Security Analysis
        working-directory: microservices/${{ matrix.service }}
        run: ./mvnw spotbugs:check -q
        continue-on-error: true

  # ============================================================================
  # Stage 3: SonarCloud Analysis (after build)
  # ============================================================================
  sonarcloud:
    name: ðŸ”¬ SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [build-java]
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build all Java services for SonarCloud
        run: |
          for service in gateway userservice stockservice newsservice notificationservice crawlservice aitoolsservice; do
            chmod +x microservices/$service/mvnw
            cd microservices/$service
            ./mvnw clean compile -DskipTests -q || true
            cd ../..
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}

  # ============================================================================
  # Stage 4: SCA - Dependency Scanning
  # ============================================================================
  dependency-scan:
    name: ðŸ“¦ Dependency Scan (Trivy)
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # Stage 5: Build & Test Java Services
  # ============================================================================
  build-java:
    name: ðŸ—ï¸ Build Java (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [secret-scan]
    if: github.actor != 'dependabot[bot]'
    strategy:
      fail-fast: false
      matrix:
        service: [gateway, userservice, stockservice, newsservice, notificationservice, crawlservice, aitoolsservice]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Make Maven Wrapper executable
        run: chmod +x microservices/${{ matrix.service }}/mvnw

      - name: Build and Test
        working-directory: microservices/${{ matrix.service }}
        run: ./mvnw clean verify -DskipTests -q
        continue-on-error: true

      - name: Run Tests
        working-directory: microservices/${{ matrix.service }}
        run: ./mvnw test -q
        continue-on-error: true

  # ============================================================================
  # Stage 6: Build Frontend
  # ============================================================================
  build-frontend:
    name: ðŸ—ï¸ Build Frontend
    runs-on: ubuntu-latest
    needs: [secret-scan]
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: client/smarttrade-web
        run: pnpm install --no-frozen-lockfile

      - name: Build
        working-directory: client/smarttrade-web
        run: pnpm build
        continue-on-error: true

      - name: Run Tests
        working-directory: client/smarttrade-web
        run: pnpm test --run
        continue-on-error: true

  # ============================================================================
  # Stage 7: IaC Security Scan
  # ============================================================================
  iac-scan:
    name: ðŸ—ï¸ Infrastructure as Code Scan
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov IaC Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: dockerfile,github_actions,kubernetes
          soft_fail: true
          output_format: cli
          skip_check: CKV_DOCKER_2,CKV_DOCKER_3

  # ============================================================================
  # Stage 8: Build & Push Docker Images to GHCR
  # ============================================================================
  build-push-images:
    name: ðŸ³ Build & Push (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [build-java]
    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service: [gateway, userservice, stockservice, newsservice, notificationservice, crawlservice, aitoolsservice]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Make Maven Wrapper executable
        run: chmod +x microservices/${{ matrix.service }}/mvnw

      - name: Build and Push Docker Image with Jib
        working-directory: microservices/${{ matrix.service }}
        run: |
          ./mvnw compile jib:build \
            -Djib.to.image=ghcr.io/${{ github.repository_owner }}/fins-${{ matrix.service }}:${{ github.sha }} \
            -Djib.to.tags=latest,${{ github.sha }} \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }} \
            -DskipTests -q
        continue-on-error: true

  # ============================================================================
  # Stage 9: Build & Push AI Service (Python)
  # ============================================================================
  build-push-aiservice:
    name: ðŸ³ Build & Push (aiservice)
    runs-on: ubuntu-latest
    needs: [secret-scan]
    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push AI Service
        uses: docker/build-push-action@v5
        with:
          context: microservices/aiservice
          file: microservices/aiservice/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fins-aiservice:latest
            ghcr.io/${{ github.repository_owner }}/fins-aiservice:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Stage 10: Build & Push Frontend
  # ============================================================================
  build-push-frontend:
    name: ðŸ³ Build & Push (frontend)
    runs-on: ubuntu-latest
    needs: [build-frontend]
    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: client/smarttrade-web
          file: client/smarttrade-web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fins-frontend:latest
            ghcr.io/${{ github.repository_owner }}/fins-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Stage 11: Security Summary
  # ============================================================================
  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [secret-scan, sast-java, sonarcloud, dependency-scan, iac-scan, build-push-images]
    if: always() && github.actor != 'dependabot[bot]'
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ”’ DevSecOps Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Secret Detection | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” SAST Java | ${{ needs.sast-java.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”¬ SonarCloud | ${{ needs.sonarcloud.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ IaC Scan | ${{ needs.iac-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Docker Build | ${{ needs.build-push-images.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Run: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "Images pushed to: \`ghcr.io/${{ github.repository_owner }}/fins-*\`" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 12: Deploy to WSL (Self-hosted Runner)
  # ============================================================================
  deploy-wsl:
    name: ðŸš€ Deploy to WSL
    runs-on: self-hosted
    needs: [build-push-images, build-push-frontend, build-push-aiservice]
    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Java images locally (Bypass GHCR limits)
        run: |
          echo "ðŸ—ï¸ Building Java microservices..."
          services=("gateway" "userservice" "notificationservice" "stockservice" "newsservice" "crawlservice" "aitoolsservice")
          for service in "${services[@]}"; do
            echo "Building $service..."
            # Cáº¥p quyá»n vÃ  cháº¡y mvnw NGAY TRONG thÆ° má»¥c cá»§a service Ä‘Ã³
            chmod +x microservices/$service/mvnw
            cd microservices/$service
            ./mvnw compile jib:dockerBuild -Djib.to.image=ghcr.io/${{ github.repository_owner }}/fins-$service:latest -DskipTests -q
            # Quay láº¡i thÆ° má»¥c gá»‘c workspace Ä‘á»ƒ chuáº©n bá»‹ cho service tiáº¿p theo
            cd ${{ github.workspace }}
          done

      - name: Build Frontend locally
        run: |
          echo "ðŸ—ï¸ Building Frontend..."
          cd client/smarttrade-web
          docker build -t ghcr.io/${{ github.repository_owner }}/fins-frontend:latest .

      - name: Build AI Service locally
        run: |
          echo "ðŸ—ï¸ Building AI Service..."
          cd microservices/aiservice
          docker build -t ghcr.io/${{ github.repository_owner }}/fins-aiservice:latest .

      - name: Generate MongoDB TLS Certificates
        run: |
          CERT_DIR="${{ github.workspace }}/microservices/docker-compose/mongodb-security/certs"
          mkdir -p "$CERT_DIR"
          cd "$CERT_DIR"
          DAYS=3650
          SUBJ="/C=VN/ST=HoChiMinh/L=HoChiMinh/O=StockApp/OU=Security"
          SERVICES="gateway userservice notificationservice stockservice newsservice crawlservice aitoolsservice"
          echo "ðŸ” Generating MongoDB TLS certificates..."
          openssl genrsa -out ca.key 4096 2>/dev/null
          openssl req -x509 -new -nodes -key ca.key -sha256 -days $DAYS -out ca.crt \
            -subj "$SUBJ/CN=StockApp-MongoDB-CA" 2>/dev/null
          for SERVICE in $SERVICES; do
            HOST="${SERVICE}-mongodb"
            openssl genrsa -out ${HOST}.key 2048 2>/dev/null
            openssl req -new -key ${HOST}.key -out ${HOST}.csr \
              -subj "$SUBJ/CN=$HOST" 2>/dev/null
            cat > ${HOST}.ext << EXTEOF
          authorityKeyIdentifier=keyid,issuer
          basicConstraints=CA:FALSE
          keyUsage=digitalSignature,nonRepudiation,keyEncipherment,dataEncipherment
          subjectAltName=@alt_names
          [alt_names]
          DNS.1=$HOST
          DNS.2=localhost
          DNS.3=mongodb
          IP.1=127.0.0.1
          EXTEOF
            openssl x509 -req -in ${HOST}.csr -CA ca.crt -CAkey ca.key \
              -CAcreateserial -out ${HOST}.crt -days $DAYS -sha256 -extfile ${HOST}.ext 2>/dev/null
            cat ${HOST}.key ${HOST}.crt > ${HOST}.pem
            chmod 600 ${HOST}.pem
            rm -f ${HOST}.csr ${HOST}.ext
          done
          openssl pkcs12 -export -in ca.crt -nokeys -out truststore.p12 \
            -passout pass:changeit -name mongodb-ca 2>/dev/null
          cat ca.crt > ca-bundle.pem
          echo "âœ… TLS certificates generated successfully"

      - name: Create environment configuration
        working-directory: microservices/docker-compose
        env:
          MONGODB_ROOT_PASSWORD: ${{ secrets.MONGODB_ROOT_PASSWORD }}
          JWT_BASE64_SECRET: ${{ secrets.JWT_BASE64_SECRET }}
          ENCRYPTION_MASTER_KEY: ${{ secrets.ENCRYPTION_MASTER_KEY }}
          ENCRYPTION_SALT: ${{ secrets.ENCRYPTION_SALT }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
        run: |
          cat > .env << ENVEOF
          MONGODB_ROOT_USERNAME=admin
          MONGODB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}
          JWT_BASE64_SECRET=${JWT_BASE64_SECRET}
          ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
          ENCRYPTION_SALT=${ENCRYPTION_SALT}
          GATEWAY_MONGODB_USER=gatewaylong
          GATEWAY_MONGODB_PASSWORD=gateway26012003
          USERSERVICE_MONGODB_USER=userservicelong
          USERSERVICE_MONGODB_PASSWORD=userservice26012003
          STOCKSERVICE_MONGODB_USER=stockservicelong
          STOCKSERVICE_MONGODB_PASSWORD=stockservice26012003
          NEWSSERVICE_MONGODB_USER=newsservicelong
          NEWSSERVICE_MONGODB_PASSWORD=newsservice26012003
          NOTIFICATIONSERVICE_MONGODB_USER=notificationservicelong
          NOTIFICATIONSERVICE_MONGODB_PASSWORD=notificationservice26012003
          CRAWLSERVICE_MONGODB_USER=crawlservicelong
          CRAWLSERVICE_MONGODB_PASSWORD=crawlservice26012003
          AITOOLSSERVICE_MONGODB_USER=aitoolsservicelong
          AITOOLSSERVICE_MONGODB_PASSWORD=aitoolsservice26012003
          GEMINI_API_KEY=${GEMINI_API_KEY}
          TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY}
          TWELVE_DATA_BASE_URL=https://api.twelvedata.com
          FINNHUB_API_KEY=${FINNHUB_API_KEY}
          FINNHUB_BASE_URL=https://finnhub.io/api/v1
          MARKETAUX_API_KEY=${MARKETAUX_API_KEY}
          MARKETAUX_BASE_URL=https://api.marketaux.com/v1
          ENVEOF
          echo "âœ… Environment file created from GitHub Secrets"

      - name: Stop old deployment
        working-directory: microservices/docker-compose
        run: docker compose down --remove-orphans 2>/dev/null || true

      - name: Deploy services
        working-directory: microservices/docker-compose
        run: |
          echo "ðŸš€ Deploying with Docker Compose..."
          docker compose up -d

      - name: Wait for services to start
        run: sleep 60

      - name: Health Check - Gateway
        run: |
          curl -f http://localhost:8080/management/health || echo "Gateway health check failed"
        continue-on-error: true

      - name: Health Check - All Services
        run: |
          echo "ðŸ” Checking service health..."
          services=("gateway:8080" "userservice:8081" "notificationservice:8082" "stockservice:8083" "newsservice:8084" "crawlservice:8085" "aiservice:8086" "aitoolsservice:8087")
          for service in "${services[@]}"; do
            name="${service%%:*}"
            port="${service##*:}"
            if curl -sf "http://localhost:$port/management/health" > /dev/null 2>&1 || curl -sf "http://localhost:$port/health" > /dev/null 2>&1; then
              echo "âœ… $name is healthy"
            else
              echo "âš ï¸ $name health check failed"
            fi
          done

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          docker ps --format "| {{.Names}} | {{.Status}} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Deployed at: $(date)" >> $GITHUB_STEP_SUMMARY
