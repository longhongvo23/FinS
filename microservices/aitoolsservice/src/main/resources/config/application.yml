application:
  gemini:
    api-key: ${GEMINI_API_KEY:}
    base-url: https://generativelanguage.googleapis.com/v1beta
    
    # =====================================================
    # AI TOOLS MODEL CONFIGURATION - Google AI Studio
    # Each AI feature uses different models optimized for specific tasks
    # All models have automatic fallback when RPD quota exceeded
    # 
    # IMPORTANT: Gemma models require "-it" suffix (instruction-tuned)
    # Model names from: curl "https://generativelanguage.googleapis.com/v1beta/models?key=YOUR_KEY"
    # =====================================================
    
    # AI_CHAT: gemma-3-12b-it (Optimized for SPEED)
    # - Fast response times for interactive chat
    # - Fallback: gemma-3-4b-it → gemma-3-1b-it → gemini-2.0-flash-lite → gemini-2.0-flash
    chat-model: ${GEMINI_CHAT_MODEL:gemma-3-12b-it}
    chat-fallback-models:
      - gemma-3-12b-it         # Primary: Fast responses (15K RPD)
      - gemma-3-4b-it          # Backup 1: Lighter model (15K RPD)
      - gemma-3-1b-it          # Backup 2: Smallest gemma (15K RPD)
      - gemini-2.0-flash-lite  # Backup 3: High throughput Gemini
      - gemini-2.0-flash       # Backup 4: Stable Gemini fallback
    
    # AI_INSIGHTS: gemma-3-27b-it (Optimized for REASONING)
    # - Better analytical reasoning for market insights
    # - Fallback: gemma-3-12b-it → gemma-3-4b-it → gemini-2.0-flash → gemini-2.5-flash
    insights-model: ${GEMINI_INSIGHTS_MODEL:gemma-3-27b-it}
    insights-fallback-models:
      - gemma-3-27b-it         # Primary: Best reasoning (15K RPD)
      - gemma-3-12b-it         # Backup 1: Good reasoning (15K RPD)
      - gemma-3-4b-it          # Backup 2: Lighter model (15K RPD)
      - gemini-2.0-flash       # Backup 3: Stable Gemini
      - gemini-2.5-flash       # Backup 4: Latest Gemini
    
    # AI_RESEARCH: gemma-3-27b-it (Optimized for DEPTH)
    # - In-depth analysis for research reports
    # - Fallback: gemma-3-12b-it → gemma-3-4b-it → gemini-2.0-flash → gemini-2.5-flash
    research-model: ${GEMINI_RESEARCH_MODEL:gemma-3-27b-it}
    research-fallback-models:
      - gemma-3-27b-it         # Primary: Best for depth (15K RPD)
      - gemma-3-12b-it         # Backup 1: Good analysis (15K RPD)
      - gemma-3-4b-it          # Backup 2: Lighter but capable (15K RPD)
      - gemini-2.0-flash       # Backup 3: Stable Gemini
      - gemini-2.5-flash       # Backup 4: Latest Gemini
    
    # Legacy fallback (deprecated - use feature-specific models above)
    model: ${GEMINI_MODEL:gemma-3-12b-it}
    fallback-models:
      - gemma-3-12b-it
      - gemma-3-4b-it
      - gemini-2.0-flash-lite
  stock-service:
    url: http://stockservice:8083
  finnhub:
    base-url: ${FINNHUB_BASE_URL:https://finnhub.io/api/v1}
    api-key: ${FINNHUB_API_KEY:}
  symbols:
    - AAPL
    - NVDA
    - MSFT
    - AMZN
    - TSLA
    - META
    - GOOGL

