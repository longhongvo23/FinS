      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - fins-network
    depends_on:
      - prometheus

  # ==========================================================================
  # Remote Access: Nginx Reverse Proxy
  # ==========================================================================
  # ==========================================================================
  # Nginx Reverse Proxy - Public Entry Point (Port 4000)
  # Exposes frontend and gateway to internet via ngrok
  # ==========================================================================
  nginx-proxy:
    image: nginx:stable-alpine
    container_name: nginx-proxy
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - "4000:4000"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gateway
      - frontend
    networks:
      - fins-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:4000" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================================================
  # Ngrok Tunnel - Exposes nginx-proxy to internet
  # ==========================================================================
  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    ports:
      - "4040:4040"  # Ngrok Web UI
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command: 
      - "http"
      - "nginx-proxy:4000"
    depends_on:
      nginx-proxy:
        condition: service_healthy
    networks:
      - fins-network

  # ==========================================================================
  # Auto-Deployment: Watchtower
  # ==========================================================================
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_REVIVE_STOPPED=false
      - WATCHTOWER_ROLLING_RESTART=true
      - WATCHTOWER_TIMEOUT=60s
      - WATCHTOWER_LABEL_ENABLE=true
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    networks:
      - fins-network

# ==========================================================================
# Networks & Volumes
# ==========================================================================
networks:
  fins-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  prometheus_data:
  grafana_data:
