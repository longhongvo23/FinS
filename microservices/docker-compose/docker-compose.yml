    environment:
      - APP_NAME=aiservice
      - APP_PORT=8086
      - MONGODB_URI=mongodb://${STOCKSERVICE_MONGODB_USER}:${STOCKSERVICE_MONGODB_PASSWORD}@mongodb:27017/stockservice?authSource=admin&tls=true&tlsInsecure=true
