  frontend:
    image: ghcr.io/longhongvo23/fins-frontend:latest
    container_name: frontend
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - "2302:80"
    # No VITE_API_URL needed - frontend uses relative paths
    # Nginx inside container proxies /services/* to gateway:8080
    # For ngrok: use scripts/start-ngrok.sh (port 4000 → nginx → frontend)
    depends_on:
      - gateway
    networks:
      - fins-network
    healthcheck:
