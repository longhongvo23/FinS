      - JHIPSTER_SECURITY_AUTHENTICATION_JWT_BASE64_SECRET=${JWT_BASE64_SECRET}
      - APPLICATION_SECURITY_ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
      - APPLICATION_SECURITY_ENCRYPTION_SALT=${ENCRYPTION_SALT}
      - APPLICATION_API_TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY}
      - APPLICATION_API_TWELVE_DATA_BASE_URL=${TWELVE_DATA_BASE_URL:-https://api.twelvedata.com}
      - APPLICATION_API_FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - APPLICATION_API_FINNHUB_BASE_URL=${FINNHUB_BASE_URL:-https://finnhub.io/api/v1}
      - APPLICATION_API_MARKETAUX_API_KEY=${MARKETAUX_API_KEY}
      - APPLICATION_API_MARKETAUX_BASE_URL=${MARKETAUX_BASE_URL:-https://api.marketaux.com/v1}
