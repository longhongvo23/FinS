# ============================================================================
# FinS - Docker Compose (Unified)
# ============================================================================
# Single file to run the entire FinS system on Ubuntu WSL
# Includes GHCR images + 4-layer MongoDB security:
#   1. Authentication (MongoDB users + JWT)
#   2. TLS/SSL encryption (MongoDB network traffic)
#   3. Field-level encryption (@Encrypted + AES-256-GCM)
#   4. Volume encryption (Docker named volumes on encrypted filesystem)
#
# Usage: docker compose up -d
# ============================================================================

name: fins

# Reusable YAML anchors for Java services
x-java-service-base: &java-service-base
  restart: unless-stopped
  labels:
    - "com.centurylinklabs.watchtower.enable=true"
  volumes:
    - ./mongodb-security/certs/ca.crt:/tmp/ca.crt:ro
  # Import CA cert into a COPY of JVM truststore (non-root can't write original)
  # Then point JVM to the writable copy via javax.net.ssl.trustStore
  entrypoint:
    - bash
    - -c
    - |
      cp $$JAVA_HOME/lib/security/cacerts /tmp/cacerts
      chmod 644 /tmp/cacerts
      keytool -importcert -noprompt -alias mongodb-ca \
        -file /tmp/ca.crt \
        -keystore /tmp/cacerts \
        -storepass changeit 2>/dev/null || true
      export JAVA_TOOL_OPTIONS="$${JAVA_TOOL_OPTIONS} -Djavax.net.ssl.trustStore=/tmp/cacerts -Djavax.net.ssl.trustStorePassword=changeit"
      exec /entrypoint.sh
  depends_on:
    mongodb:
      condition: service_healthy
    consul:
      condition: service_started
    kafka:
      condition: service_started
  networks:
    - fins-network

services:
  # ==========================================================================
  # Infrastructure
  # ==========================================================================

  # --------------------------------------------------------------------------
  # MongoDB with TLS/SSL (Layer 1: Auth + Layer 2: TLS)
  # --------------------------------------------------------------------------
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD:-admin123}
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-security/certs/gateway-mongodb.pem:/certs-source/mongodb.pem:ro
      - ./mongodb-security/certs/ca.crt:/certs-source/ca.crt:ro
      - ./mongodb-security/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    entrypoint:
      - bash
      - -c
      - |
        cp /certs-source/mongodb.pem /tmp/mongodb.pem
        cp /certs-source/ca.crt /tmp/ca.crt
        chmod 400 /tmp/mongodb.pem /tmp/ca.crt
        chown mongodb:mongodb /tmp/mongodb.pem /tmp/ca.crt
        exec docker-entrypoint.sh mongod \
          --tlsMode requireTLS \
          --tlsCertificateKeyFile /tmp/mongodb.pem \
          --tlsCAFile /tmp/ca.crt \
          --tlsAllowConnectionsWithoutCertificates \
          --auth
    networks:
      - fins-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  consul:
    image: hashicorp/consul:1.22.3
    container_name: consul
    restart: unless-stopped
    ports:
      - "8300:8300"
      - "8500:8500"
      - "8600:8600"
    command: consul agent -dev -ui -client 0.0.0.0 -log-level=INFO
    networks:
      - fins-network

  consul-config-loader:
    image: jhipster/consul-config-loader:v0.4.1
    container_name: consul-config-loader
    volumes:
      - ./central-server-config:/config
    environment:
      - INIT_SLEEP_SECONDS=5
      - CONSUL_URL=consul
      - CONSUL_PORT=8500
    depends_on:
      - consul
    networks:
      - fins-network

  kafka:
    image: apache/kafka-native:4.0.0
    container_name: kafka
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://localhost:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    networks:
      - fins-network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - fins-network

  # ==========================================================================
  # Java Microservices (from GHCR)
  # All use x-java-service-base anchor which:
  #   - Mounts CA cert
  #   - Imports it into JVM truststore via entrypoint
  #   - Depends on mongodb (healthy), consul, kafka
  # ==========================================================================

  gateway:
    <<: *java-service-base
    image: ghcr.io/longhongvo23/fins-gateway:latest
    container_name: gateway
    ports:
      - "8080:8080"
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - SPRING_DOCKER_COMPOSE_ENABLED=false
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_CLOUD_CONSUL_DISCOVERY_ENABLED=true
      - SPRING_CLOUD_CONSUL_DISCOVERY_PREFER_IP_ADDRESS=true
      - SPRING_CLOUD_CONSUL_DISCOVERY_REGISTER=true
      - SPRING_CLOUD_CONSUL_DISCOVERY_INSTANCE_ID=${HOSTNAME:-gateway}
      - SPRING_DATA_MONGODB_URI=mongodb://${GATEWAY_MONGODB_USER}:${GATEWAY_MONGODB_PASSWORD}@mongodb:27017/gateway?authSource=admin&tls=true&tlsInsecure=true&waitQueueMultiple=1000
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:9092
      - JHIPSTER_CORS_ALLOWED_ORIGINS=http://localhost:8100,https://localhost:8100,http://localhost:9000,https://localhost:9000,http://localhost:2601,https://localhost:2601,http://localhost:2302,https://localhost:2302,http://localhost:3000,https://localhost:3000,capacitor://localhost,http://localhost,https://localhost
      - JHIPSTER_CORS_ALLOWED_ORIGIN_PATTERNS=http://192.168.*.*:*,https://192.168.*.*:*,https://*.ngrok-free.app,https://*.ngrok-free.dev,https://*.ngrok.io
      - JHIPSTER_SECURITY_AUTHENTICATION_JWT_BASE64_SECRET=${JWT_BASE64_SECRET}
      - APPLICATION_SECURITY_ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
      - APPLICATION_SECURITY_ENCRYPTION_SALT=${ENCRYPTION_SALT}
      # Static Gateway Routes
      - SPRING_CLOUD_GATEWAY_ROUTES_0_ID=userservice
      - SPRING_CLOUD_GATEWAY_ROUTES_0_URI=http://userservice:8081
      - SPRING_CLOUD_GATEWAY_ROUTES_0_PREDICATES_0=Path=/services/userservice/**
      - SPRING_CLOUD_GATEWAY_ROUTES_0_FILTERS_0=StripPrefix=2
      - SPRING_CLOUD_GATEWAY_ROUTES_1_ID=stockservice
      - SPRING_CLOUD_GATEWAY_ROUTES_1_URI=http://stockservice:8083
      - SPRING_CLOUD_GATEWAY_ROUTES_1_PREDICATES_0=Path=/services/stockservice/**
      - SPRING_CLOUD_GATEWAY_ROUTES_1_FILTERS_0=StripPrefix=2
      - SPRING_CLOUD_GATEWAY_ROUTES_2_ID=newsservice
      - SPRING_CLOUD_GATEWAY_ROUTES_2_URI=http://newsservice:8084
      - SPRING_CLOUD_GATEWAY_ROUTES_2_PREDICATES_0=Path=/services/newsservice/**
      - SPRING_CLOUD_GATEWAY_ROUTES_2_FILTERS_0=StripPrefix=2
      - SPRING_CLOUD_GATEWAY_ROUTES_3_ID=notificationservice
      - SPRING_CLOUD_GATEWAY_ROUTES_3_URI=http://notificationservice:8082
      - SPRING_CLOUD_GATEWAY_ROUTES_3_PREDICATES_0=Path=/services/notificationservice/**
      - SPRING_CLOUD_GATEWAY_ROUTES_3_FILTERS_0=StripPrefix=2
      - SPRING_CLOUD_GATEWAY_ROUTES_4_ID=crawlservice
