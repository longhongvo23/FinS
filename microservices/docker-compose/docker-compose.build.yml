# ============================================================================
# Docker Compose Override for Local Development/WSL
# Build images from source instead of pulling
# Usage: docker compose -f docker-compose.yml -f docker-compose.build.yml up -d --build
# ============================================================================

services:
  gateway:
    build:
      context: ../gateway
      dockerfile: src/main/docker/Dockerfile.jvm
    image: gateway

  userservice:
    build:
      context: ../userservice
      dockerfile: src/main/docker/Dockerfile.jvm
    image: userservice

  stockservice:
    build:
      context: ../stockservice
      dockerfile: src/main/docker/Dockerfile.jvm
    image: stockservice

  newsservice:
    build:
      context: ../newsservice
      dockerfile: src/main/docker/Dockerfile.jvm
    image: newsservice

  notificationservice:
    build:
      context: ../notificationservice
      dockerfile: src/main/docker/Dockerfile.jvm
    image: notificationservice

  crawlservice:
    build:
      context: ../crawlservice
      dockerfile: src/main/docker/Dockerfile.jvm
    image: crawlservice

  aitoolsservice:
    build:
      context: ../aitoolsservice
      dockerfile: src/main/docker/Dockerfile.jvm
    image: aitoolsservice

  aiservice:
    build:
      context: ../aiservice
      dockerfile: Dockerfile
    image: aiservice
