      timeout: 5s
      retries: 40
      start_period: 60s
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_started
      kafka:
        condition: service_started
      stockservice:
        condition: service_healthy
      newsservice:
        condition: service_healthy
    networks:
      - fins-network

  aitoolsservice:
    image: ghcr.io/longhongvo23/fins-aitoolsservice:latest
    container_name: aitoolsservice
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - "8087:8087"
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - SPRING_DOCKER_COMPOSE_ENABLED=false
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_DATA_MONGODB_URI=mongodb://${AITOOLSSERVICE_MONGODB_USER}:${AITOOLSSERVICE_MONGODB_PASSWORD}@mongodb:27017/aitoolsservice?authSource=admin&waitQueueMultiple=1000
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:9092
      - APPLICATION_SECURITY_ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
      - APPLICATION_SECURITY_ENCRYPTION_SALT=${ENCRYPTION_SALT}
      - JHIPSTER_SECURITY_AUTHENTICATION_JWT_BASE64_SECRET=${JWT_BASE64_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=gemini-2.5-flash
      - APPLICATION_STOCK_SERVICE_URL=http://stockservice:8083
      - APPLICATION_FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - APPLICATION_FINNHUB_BASE_URL=${FINNHUB_BASE_URL:-https://finnhub.io/api/v1}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8087/management/health" ]
      interval: 10s
      timeout: 5s
      retries: 40
      start_period: 60s
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_started
      kafka:
        condition: service_started
      stockservice:
        condition: service_healthy
    networks:
      - fins-network

  # ==========================================================================
  # AI Service (Python)
  # ==========================================================================
  aiservice:
    image: ghcr.io/longhongvo23/fins-aiservice:latest
    container_name: aiservice
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - "8086:8086"
    environment:
      - APP_NAME=aiservice
      - APP_PORT=8086
      - MONGODB_URI=mongodb://${STOCKSERVICE_MONGODB_USER}:${STOCKSERVICE_MONGODB_PASSWORD}@mongodb:27017/stockservice?authSource=admin
      - MONGODB_DATABASE=stockservice
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_DISCOVERY_ENABLED=true
      - AUTO_PREDICTION_ENABLED=true
      - LOG_LEVEL=INFO
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8086/health')" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_started
      consul:
        condition: service_started
    networks:
      - fins-network

  # ==========================================================================
  # Frontend (React) - Port 2302 như cấu hình CORS
  # ==========================================================================
  frontend:
    image: ghcr.io/longhongvo23/fins-frontend:latest
    container_name: frontend
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - "2302:80"
    environment:
      - VITE_API_URL=http://gateway:8080
    depends_on:
      - gateway
    networks:
      - fins-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # Monitoring Stack
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v3.3.1
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus-conf/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - fins-network

  alertmanager:
    image: prom/alertmanager:v0.28.1
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager-conf/:/etc/alertmanager/
    command:
      - "--config.file=/etc/alertmanager/config.yml"
      - "--storage.path=/alertmanager"
    networks:
      - fins-network

  grafana:
    image: grafana/grafana:12.0.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - fins-network
    depends_on:
      - prometheus

  # ==========================================================================
  # Auto-Deployment: Watchtower
  # Automatically pulls new images from GHCR and restarts containers
  # ==========================================================================
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOME}/.docker/config.json:/config.json:ro
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_REVIVE_STOPPED=false
      - WATCHTOWER_ROLLING_RESTART=true
      - WATCHTOWER_TIMEOUT=60s
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=
