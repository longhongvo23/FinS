# ============================================================================
# FinS - Docker Compose with GHCR Images
# ============================================================================
# Sử dụng images từ GitHub Container Registry
# Pull sau khi CI/CD build xong
# ============================================================================

name: fins

services:
  # ==========================================================================
  # Infrastructure
  # ==========================================================================
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD:-admin123}
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-security/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - fins-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  consul:
    image: hashicorp/consul:1.19
    container_name: consul
    restart: unless-stopped
    ports:
      - "8500:8500"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - fins-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - fins-network

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - fins-network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - fins-network

  # ==========================================================================
  # Java Microservices (from GHCR)
  # ==========================================================================
  gateway:
    image: ghcr.io/longhongvo23/fins-gateway:latest
    container_name: gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - SPRING_DOCKER_COMPOSE_ENABLED=false
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_DATA_MONGODB_URI=mongodb://${GATEWAY_MONGODB_USER}:${GATEWAY_MONGODB_PASSWORD}@mongodb:27017/gateway?authSource=admin&waitQueueMultiple=1000
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:29092
      - JHIPSTER_CORS_ALLOWED_ORIGINS=http://localhost:8100,https://localhost:8100,http://localhost:9000,https://localhost:9000,http://localhost:2601,https://localhost:2601,http://localhost:2302,https://localhost:2302,http://localhost:3000,https://localhost:3000,capacitor://localhost,http://localhost,https://localhost
      - JHIPSTER_CORS_ALLOWED_ORIGIN_PATTERNS=http://192.168.*.*:*,https://192.168.*.*:*
      - APPLICATION_SECURITY_ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
      - APPLICATION_SECURITY_ENCRYPTION_SALT=${ENCRYPTION_SALT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/management/health"]
      interval: 10s
      timeout: 5s
      retries: 40
      start_period: 60s
    depends_on:
      - mongodb
      - consul
      - kafka
    networks:
      - fins-network

  userservice:
    image: ghcr.io/longhongvo23/fins-userservice:latest
    container_name: userservice
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - SPRING_DOCKER_COMPOSE_ENABLED=false
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_DATA_MONGODB_URI=mongodb://${USERSERVICE_MONGODB_USER}:${USERSERVICE_MONGODB_PASSWORD}@mongodb:27017/userservice?authSource=admin&waitQueueMultiple=1000
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:29092
      - APPLICATION_SECURITY_ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
      - APPLICATION_SECURITY_ENCRYPTION_SALT=${ENCRYPTION_SALT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/management/health"]
      interval: 10s
      timeout: 5s
      retries: 40
      start_period: 60s
    depends_on:
      - mongodb
      - consul
      - kafka
    networks:
      - fins-network

  stockservice:
    image: ghcr.io/longhongvo23/fins-stockservice:latest
    container_name: stockservice
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - SPRING_DOCKER_COMPOSE_ENABLED=false
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_DATA_MONGODB_URI=mongodb://${STOCKSERVICE_MONGODB_USER}:${STOCKSERVICE_MONGODB_PASSWORD}@mongodb:27017/stockservice?authSource=admin&waitQueueMultiple=1000
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:29092
      - TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY}
      - TWELVE_DATA_BASE_URL=${TWELVE_DATA_BASE_URL:-https://api.twelvedata.com}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - FINNHUB_BASE_URL=${FINNHUB_BASE_URL:-https://finnhub.io/api/v1}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/management/health"]
      interval: 10s
      timeout: 5s
      retries: 40
      start_period: 60s
    depends_on:
      - mongodb
      - consul
      - kafka
    networks:
      - fins-network

  newsservice:
    image: ghcr.io/longhongvo23/fins-newsservice:latest
    container_name: newsservice
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - SPRING_DOCKER_COMPOSE_ENABLED=false
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_DATA_MONGODB_URI=mongodb://${NEWSSERVICE_MONGODB_USER}:${NEWSSERVICE_MONGODB_PASSWORD}@mongodb:27017/newsservice?authSource=admin&waitQueueMultiple=1000
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:29092
      - MARKETAUX_API_KEY=${MARKETAUX_API_KEY}
      - MARKETAUX_BASE_URL=${MARKETAUX_BASE_URL:-https://api.marketaux.com/v1}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/management/health"]
      interval: 10s
      timeout: 5s
      retries: 40
      start_period: 60s
    depends_on:
      - mongodb
      - consul
      - kafka
    networks:
      - fins-network

  notificationservice:
    image: ghcr.io/longhongvo23/fins-notificationservice:latest
    container_name: notificationservice
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - SPRING_DOCKER_COMPOSE_ENABLED=false
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_DATA_MONGODB_URI=mongodb://${NOTIFICATIONSERVICE_MONGODB_USER}:${NOTIFICATIONSERVICE_MONGODB_PASSWORD}@mongodb:27017/notificationservice?authSource=admin&waitQueueMultiple=1000
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:29092
      - APPLICATION_SECURITY_ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
      - APPLICATION_SECURITY_ENCRYPTION_SALT=${ENCRYPTION_SALT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/management/health"]
      interval: 10s
      timeout: 5s
      retries: 40
      start_period: 60s
    depends_on:
      - mongodb
      - consul
      - kafka
    networks:
      - fins-network

  crawlservice:
    image: ghcr.io/longhongvo23/fins-crawlservice:latest
    container_name: crawlservice
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - SPRING_DOCKER_COMPOSE_ENABLED=false
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_DATA_MONGODB_URI=mongodb://${CRAWLSERVICE_MONGODB_USER}:${CRAWLSERVICE_MONGODB_PASSWORD}@mongodb:27017/crawlservice?authSource=admin&waitQueueMultiple=1000
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:29092
      - MARKETAUX_API_KEY=${MARKETAUX_API_KEY}
      - MARKETAUX_BASE_URL=${MARKETAUX_BASE_URL:-https://api.marketaux.com/v1}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/management/health"]
      interval: 10s
      timeout: 5s
      retries: 40
      start_period: 60s
    depends_on:
      - mongodb
      - consul
      - kafka
    networks:
      - fins-network

  aitoolsservice:
    image: ghcr.io/longhongvo23/fins-aitoolsservice:latest
    container_name: aitoolsservice
    restart: unless-stopped
    ports:
      - "8087:8087"
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - SPRING_DOCKER_COMPOSE_ENABLED=false
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_DATA_MONGODB_URI=mongodb://${AITOOLSSERVICE_MONGODB_USER}:${AITOOLSSERVICE_MONGODB_PASSWORD}@mongodb:27017/aitoolsservice?authSource=admin&waitQueueMultiple=1000
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:29092
      - APPLICATION_SECURITY_ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
      - APPLICATION_SECURITY_ENCRYPTION_SALT=${ENCRYPTION_SALT}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=gemini-2.5-flash
      - APPLICATION_STOCK_SERVICE_URL=http://stockservice:8082
      - APPLICATION_FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - APPLICATION_FINNHUB_BASE_URL=${FINNHUB_BASE_URL:-https://finnhub.io/api/v1}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/management/health"]
      interval: 10s
      timeout: 5s
      retries: 40
      start_period: 60s
    depends_on:
      - mongodb
      - consul
      - kafka
    networks:
      - fins-network

  # ==========================================================================
  # AI Service (Python)
  # ==========================================================================
  aiservice:
    image: ghcr.io/longhongvo23/fins-aiservice:latest
    container_name: aiservice
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://${AITOOLSSERVICE_MONGODB_USER}:${AITOOLSSERVICE_MONGODB_PASSWORD}@mongodb:27017/aiservice?authSource=admin
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - mongodb
      - kafka
    networks:
      - fins-network

  # ==========================================================================
  # Frontend (React) - Port 2302 như cấu hình CORS
  # ==========================================================================
  frontend:
    image: ghcr.io/longhongvo23/fins-frontend:latest
    container_name: frontend
    restart: unless-stopped
    ports:
      - "2302:80"
    environment:
      - VITE_API_URL=http://gateway:8080
    depends_on:
      - gateway
    networks:
      - fins-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # Monitoring Stack
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v3.3.1
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus-conf/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - fins-network

  alertmanager:
    image: prom/alertmanager:v0.28.1
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager-conf/:/etc/alertmanager/
    command:
      - "--config.file=/etc/alertmanager/config.yml"
      - "--storage.path=/alertmanager"
    networks:
      - fins-network

  grafana:
    image: grafana/grafana:12.0.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - fins-network
    depends_on:
      - prometheus

networks:
  fins-network:
    driver: bridge

volumes:
  mongodb_data:
  prometheus_data:
  grafana_data:
