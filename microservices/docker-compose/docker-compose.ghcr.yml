    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_started
      kafka:
        condition: service_started
    networks:
      - fins-network

  crawlservice:
    image: ghcr.io/longhongvo23/fins-crawlservice:latest
    container_name: crawlservice
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - "8085:8085"
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - SPRING_DOCKER_COMPOSE_ENABLED=false
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_DATA_MONGODB_URI=mongodb://${CRAWLSERVICE_MONGODB_USER}:${CRAWLSERVICE_MONGODB_PASSWORD}@mongodb:27017/crawlservice?authSource=admin&waitQueueMultiple=1000
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:9092
      - MARKETAUX_API_KEY=${MARKETAUX_API_KEY}
      - MARKETAUX_BASE_URL=${MARKETAUX_BASE_URL:-https://api.marketaux.com/v1}
      - JHIPSTER_SECURITY_AUTHENTICATION_JWT_BASE64_SECRET=${JWT_BASE64_SECRET}
      - APPLICATION_SECURITY_ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
      - APPLICATION_SECURITY_ENCRYPTION_SALT=${ENCRYPTION_SALT}
      - APPLICATION_API_TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY}
      - APPLICATION_API_TWELVE_DATA_BASE_URL=${TWELVE_DATA_BASE_URL:-https://api.twelvedata.com}
      - APPLICATION_API_FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - APPLICATION_API_FINNHUB_BASE_URL=${FINNHUB_BASE_URL:-https://finnhub.io/api/v1}
      - APPLICATION_API_MARKETAUX_API_KEY=${MARKETAUX_API_KEY}
      - APPLICATION_API_MARKETAUX_BASE_URL=${MARKETAUX_BASE_URL:-https://api.marketaux.com/v1}
      - APPLICATION_STOCK_SYMBOLS_0=AAPL
      - APPLICATION_STOCK_SYMBOLS_1=NVDA
      - APPLICATION_STOCK_SYMBOLS_2=MSFT
      - APPLICATION_STOCK_SYMBOLS_3=AMZN
      - APPLICATION_STOCK_SYMBOLS_4=TSLA
      - APPLICATION_STOCK_SYMBOLS_5=META
      - APPLICATION_STOCK_SYMBOLS_6=GOOGL
      - APPLICATION_STOCK_SERVICE_URL=http://stockservice:8083
      - APPLICATION_NEWS_SERVICE_URL=http://newsservice:8084
      - APPLICATION_CRAWL_SCHEDULE_DAILY_QUOTE=0 0 21 * * ?
      - APPLICATION_CRAWL_SCHEDULE_WEEKLY_RECOMMENDATION=0 0 2 * * MON
      - APPLICATION_CRAWL_SCHEDULE_WEEKLY_COMPANY_PROFILE=0 0 3 * * MON
      - APPLICATION_CRAWL_SCHEDULE_DAILY_NEWS=0 0 10,15,21 * * ?
      - APPLICATION_CRAWL_HISTORICAL_START_DATE=2015-01-01
      - APPLICATION_CRAWL_HISTORICAL_INTERVAL=1day
