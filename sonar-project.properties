# SonarCloud Configuration for FinS Project
# ============================================

sonar.organization=longhongvo23
sonar.projectKey=longhongvo23_FinS

# Project metadata
sonar.projectName=FinS - Financial Intelligence System
sonar.projectVersion=1.0.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Source directories
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/target/**,**/dist/**,**/*.spec.ts,**/*.test.ts,**/test/**,**/__tests__/**,**/e2e/**,**/*.d.ts,**/build-wrapper-dump.json

