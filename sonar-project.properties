# SonarCloud Configuration for FinS Project
# For free public repository analysis
# ============================================

sonar.organization=fins-team
sonar.projectKey=fins-project

# Project metadata
sonar.projectName=FinS - Financial Intelligence System
sonar.projectVersion=1.0.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Include all services
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/target/**,**/dist/**,**/*.spec.ts,**/*.test.ts,**/test/**,**/__tests__/**,**/e2e/**,**/*.d.ts

# Java configuration
sonar.java.binaries=**/target/classes
sonar.java.source=17

# TypeScript/JavaScript configuration  
sonar.typescript.tsconfigPaths=client/smarttrade-web/tsconfig.json

# Python configuration
sonar.python.version=3.11

# Test coverage
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
sonar.javascript.lcov.reportPaths=client/smarttrade-web/coverage/lcov.info

# Quality gate
sonar.qualitygate.wait=true
